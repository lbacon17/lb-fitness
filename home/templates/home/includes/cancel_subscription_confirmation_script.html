<script type="text/javascript">
    // Hides modal element from user's initial view
    $('{{ request.user.member.subscription_package }}').modal('hide');

    // Displays pop-up box to confirm subscription cancellation
    var modalTrigger = document.getElementById('modal-trigger-{{ request.user.member.subscription_package }}');
    modalTrigger.addEventListener('click', function() {
        $('#{{ request.user.member.subscription_package }}').modal('show');
    });
</script>
