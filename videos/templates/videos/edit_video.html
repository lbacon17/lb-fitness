{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container text-center">
        <div class="row mt-5 py-3">
            <div class="col-12">
                <h3 class="my-3">Edit video {{ video.title }}</h3>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-sm-2 col-lg-3"></div>
            <div class="col-10 col-sm-8 col-lg-6">
                <form action="{% url 'edit_video' video.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a href="{% url 'training_videos' %}" class="btn bg-white border-dark">Cancel</a>
                        <button type="submit" class="btn btn-primary text-dec-none">Update Video</button>
                    </div>
                </form>
            </div>
            <div class="col-1 col-sm-2 col-lg-3"></div>
        </div>
    </div>
{% endblock %}
