<div class="modal fade" id="reject-{{ video.id }}-{{ comment.id }}" tabindex="-1" role="dialog" aria-labelledby="reject-{{ video.id }}-{{ comment.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reject-{{ video.id }}-{{ comment.id }}Label">
                    Reject Comment
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-2">
                    Are you sure you want to delete this comment by {{ comment.user }} from {{ comment.created_on }}?
                </p>
                <p class="small text-muted">"{{ comment.content }}"</p>
                <p class="mb-0">
                    <strong class="text-danger uppercase">
                        Once deleted, you will not be able to restore the comment and the user will never be able to see it.
                    </strong>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-lg btn-light text-dark cancel" data-dismiss="modal" aria-label="Close">
                    Cancel
                </button>
                <a href="{% url 'reject_comment' video.id comment.id %}" class="btn-lg btn-danger text-dec-none confrm-delete">
                    Reject
                </a>
            </div>
        </div>
    </div>
</div>
