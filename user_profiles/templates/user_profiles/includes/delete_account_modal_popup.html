<div class="modal fade" id="{{ request.user }}" tabindex="-1" role="dialog" aria-labelledby="{{ request.user }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ request.user }}Label">
                    Delete Account {{ request.user }}
                </h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-2">
                    Are you sure you want to delete your account? 
                </p>
                <p class="mb-0">
                    <strong class="text-danger uppercase">You will not be able to reverse this action.</strong>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-lg btn-light text-dark cancel" data-dismiss="modal" aria-label="Close">
                    Cancel
                </button>
                <a href="{% url 'delete_account' user.id %}" class="btn-lg btn-danger text-dec-none">
                    Delete Account
                </a>
            </div>
        </div>
    </div>
</div>
