{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container text-center">
        <div class="row mt-5 py-3">
            <div class="col-12">
                <h3 class="my-3">Add an item to the store</h3>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form action="{% url 'add_item' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a href="{% url 'shop' %}" class="btn bg-white border-dark">Cancel</a>
                        <button type="submit" class="btn btn-success text-dec-none">Add Product</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
