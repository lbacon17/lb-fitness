<script type="text/javascript">
    // Hides modal element from user's initial view
    $('#{{ item.id }}').modal('hide');

    // Displays pop-up box to confirm deletion of an item
    var modalTrigger = document.getElementById('modal-trigger-{{ item.id }}');
    modalTrigger.addEventListener('click', function() {
        $('#{{ item.id }}').modal('show');
    });
</script>
