<div class="modal fade" id="{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="{{ item.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ item.id }}Label">
                    Delete Item {{ item.friendly_name }}
                </h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-2">
                    Are you sure you want to delete this item: {{ item.friendly_name }}? 
                </p>
                <p class="mb-0">
                    <strong class="text-danger uppercase">You will not be able to reverse this action.</strong>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-lg btn-light text-dark cancel" data-dismiss="modal" aria-label="Close">
                    Cancel
                </button>
                <a href="{% url 'delete_item' item.id %}" class="btn-lg btn-danger text-dec-none confrm-delete">
                    Delete
                </a>
            </div>
        </div>
    </div>
</div>
