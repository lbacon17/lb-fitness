{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="{% url 'edit_item' item.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {{ field }}
    {% endfor %}
    <div class="text-right">
        <a href="{% url 'shop' %}" class="btn">Cancel</a>
        <button type="submit" class="btn">Update Item</button>
    </div>
</form>

{% endblock %}
