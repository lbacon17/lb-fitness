{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col">
            {{ item.friendly_name }}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ item.description }}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ item.price }}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ item.rating }}
        </div>
    </div>
    {% if request.user.is_superuser %}
        <div class="row">
            <div class="col">
                <a href="{% url 'edit_item' item.id %}" class="btn">Update Details</a>
            </div>
            <div class="col">
                <a href="{% url 'delete_item' item.id %}" class="btn">Delete</a>
            </div>
        </div>
    {% endif %}
    <form action="{% url 'add_item' item.id %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
                <div class="input group">
                    <div class="input-group-prepend">
                        <button class="decrease-qty btn" data-item_id="{{ item.id }}" id="decrease-qty_{{ item.id }}">
                            <span>-</span>
                        </button>
                    </div>
                    <input type="number" class="form-control qty_input" name="quantity" value="1" min="1" max="100" data-item_id="{{ item.id }}" id="id_qty_{{ item.id }}">
                    <div class="input-group-append">
                        <button class="increase-qty btn" data-item_id="{{ item.id }}" id="increase-qty_{{ item.id }}">
                            <span>+</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="submit" class="btn-lg" value="Add To Cart">
            </div>
        </div>
    </form>
    <input type="hidden" name="redirect_url" value="{{ request.path }}">
{% endblock %}
